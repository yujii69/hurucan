<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1D Website - Contact</title>
  <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body>
  <!-- Header -->
  <header id="header">
    <nav class="navbar container">
      <div>Web Development</div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle" class="menu-btn">☰</label>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./services.html">Services</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Form -->
     <section id="form-section">
      <div class="container">
        <h1>Send a Message</h1>
        <form action="./thank-you.html">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" placeholder="Enter first name" required>
            </div>
          
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" placeholder="Enter last name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address" required>
          </div>

          <div class="form-group">
            <label for="subject">Rent Cars</label>
            <input type="text" id="rent cars" placeholder="Select car" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Message here..." required></textarea>
          </div>

          <button type="submit" class="primary-button">Send Message</button>
        </form>
      </div>
     </section>
  </main>

  <footer id="footer">
    <div class="container">
      <p>© 2025 - Earl and Paulo. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
